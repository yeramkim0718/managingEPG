<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body >
<div th:if="${param.error}" class ="alert" role = "alert">
    <p>Invalid username and password.</p>
</div>
<div th:if="${param.logout}"  class ="logout" role = "logout">
    <p>You have been logged out.</p>
</div>
<main class="form-signin">
    <form th:action  method = post>
        <h1 class="h3 mb-3 font-weight-normal">[[${login_message}]]</h1>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="username" class="visually-hidden">user</label>
        <div><input type="text" id="username" name = "username" class="form-control" placeholder="user" required autofocus>
        </div>
        <label for="password" class="visually-hidden">Password</label>
        <div><input type="password" id="password" name = "password" class="form-control" placeholder="password" required>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>



</body>
</html>
