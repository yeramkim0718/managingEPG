<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>수정 폼</h2>
    </div>
    <form th:action method="post">
        <div>
            <label for="epgSettingId">Epg setting id</label>
            <input type="text" id="epgSettingId" name="epgSettingId" class="form-control"
                   th:value=${item.epgSettingId} readonly >
        </div>

        <div>
            <label for="plfmCode">Platform code</label>
            <input type="text" id="plfmCode" name="plfmCode" class="form-control"
                   th:value=${item.plfmCode} readonly>
        </div>

        <div>
            <label for="sdkVer">Sdk version</label>
            <input type="text" id="sdkVer" name="sdkVer" class="form-control"
                   th:value=${item.sdkVer} readonly>
        </div>

        <div>
            <label for="cntryCode">Country code</label>
            <input type="text" id="cntryCode" name="cntryCode" class="form-control"
                   th:value=${item.cntryCode} readonly>
        </div>

        <div>
            <label >activeYn</label>
            <select th:id = "activeYn" th:name = "activeYn" class = "form-control">
                <option th:value="''" selected>선택</option>
                <option>Y</option>
                <option>N</option>
            </select>
        </div>

        <div>
            <label for="genUsrNo">생성 유저</label>
            <input type="text" id="genUsrNo" name="genUsrNo" class="form-control"
                   th:value=${item.genUsrNo} readonly>
        </div>
        <div>
            <label for="CrtDate">생성 날짜</label>
            <input type="text" id="crtDate" name="crtDate" class="form-control"
                   th:value="${#temporals.format(item.crtDate, 'yyyy-MM-dd hh:mm:ss')}" readonly>
        </div>

        <div>
            <label for="lastChgUsrNo">수정 유저</label>
            <input type="text" id="lastChgUsrNo" name="lastChgUsrNo" class="form-control"
                   th:value=${item.lastChgUsrNo} readonly>
        </div>
        <div>
            <label for="lastChgDate">수정 날짜</label>
            <input type="text" id="lastChgDate" name="lastChgDate" class="form-control"
                   th:value="${#temporals.format(item.lastChgDate, 'yyyy-MM-dd hh:mm:ss')}" readonly>
        </div>

        <div>
            <label>useFlag</label>
            <select th:id = "useFlag" th:name = "useFlag" class = "form-control">
                <option th:value="''" selected>선택</option>
                <option>Y</option>
                <option>N</option>
            </select>
        </div>
        <div>
            <label for="publishFlag">운영 여부</label>
            <input type="text" id="publishFlag" name="publishFlag" class="form-control"
                   th:value=${item.publishFlag} readonly>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->


</body>
</html>
